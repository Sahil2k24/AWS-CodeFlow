<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5em;
            color: #0072ff;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .welcome-btn {
            background: #0072ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .welcome-btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Welcome World</h1>
            <p>Your adventure begins here</p>
        </header>
        <main>
            <button class="welcome-btn" onclick="alert('Welcome to Welcome World! Enjoy your stay.')">Enter</button>
        </main>
    </div>
</body>
</html>
